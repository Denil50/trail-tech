<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>TrailTech</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="logo" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-item__link">Проекты</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-item__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="top-wrapper">
            <div class="container">
                <div class="slider__text">
                    <div class="slider__text-item">Стартегический программист</div>
                    <div class="slider__text-item">Продуманный иноватор</div>
                    <div class="slider__text-item">Волшебник веб-кода</div>
                    <div class="slider__text-item">Архитектор веб-ландшафта</div>
                </div>
                <h1 class="title-top">DАНИЛА СОМЕНКОV</h1>
                <div class="images">
                    <img src="images/avatar.png" alt="avatar" class="images__avatar">
                    <a href="mailto:danil.somenkov@yandex.ru" class="contacts__link contacts__link-email">danil.somenkov@yandex.ru</a>
                    <a href="https://yandex.ru/maps/-/CHHDBcQ" class="contacts__link contacts__link-adres">Россия, Воронеж</a>
                </div>
            </div>
        </section>
        <div class="works__item">
            <div class="works__item-line works__item-line__top">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
            </div>
            <div class="works__item-line works__item-line__bottom">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m">
            </div>
            <!-- <div class="works__item-line">
                <img src="images/work__1-min.png" alt="картинки работ" class="works__item-line__img-m animLines anim-no-hide">
            </div> -->
        </div>
    </main>

    <script src="js/main.min.js"></script>
</body>
</html>
